<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="card-container">
      <header>
        <img class="card-img" src="./images/illustration-hero.svg" alt="girl listening to music">
      </header>
  
      <h1 class="card-title">Order Summary</h1>
  
      <p class="card-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
      <div class="plan-container">
        <img class="plan-icon" src="./images/icon-music.svg" alt="music icon">
  
        <div class="plan-secondary-container">
          <h2 class="plan-title">Annual Plan</h2>
          <span class="plan-price">$59.99/year</span>
        </div>
  
        <a href="" class="plan-button">Change</a>
      </div>
  
      <button type="submit" class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/lucianoCisneros" target="_blank">Luciano Cisneros</a>.
    </div>

</body>
</html>
